<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title> Volo Like Made Easy </title>
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../scripts/popup.js"></script>
  </head>

  <body>

    <!-- Checkbox -->
    <form>
        <input type="checkbox" id="VLME-all" checked> <br>
        <input type="checkbox" class="VLME-filter" id="VLME-cell-photo" checked> Photos <br/>
        <input type="checkbox" class="VLME-filter" id="VLME-cell-text" checked> Notes <br/>
        <input type="checkbox" class="VLME-filter" id="VLME-cell-quote" checked> Quotes <br/>
        <input type="checkbox" class="VLME-filter" id="VLME-cell-checkin" checked> Maps <br/>
        <input type="checkbox" class="VLME-filter" id="VLME-multi-routes" checked> Routes <br/>
    </form>

    <br/>

    <!-- Action buttons -->
    <button id="VLME-like-button"> Like </button>
    <button id="VLME-unlike-button"> Unlike </button>

  </body>

</html>
